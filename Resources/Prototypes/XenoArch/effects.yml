- type: entity
  id: BaseXenoArtifactEffect
  name: effect
  description: Unknown
  categories: [ HideSpawnMenu ]
  abstract: true
  components:
  - type: XenoArtifactNode
  - type: NameIdentifier
    group: XenoArtifactNode

- type: entity
  id: XenoArtifactEffectUniversalIntercom
  parent: BaseXenoArtifactEffect
  description: Obtains ability of long-distance communication device
  components:
  - type: XAEApplyComponents
    components:
    - type: RadioMicrophone
      powerRequired: false
      toggleOnInteract: false
      listenRange: 3
    - type: Speech
    - type: RadioSpeaker
      toggleOnInteract: false
    - type: ActivatableUI
      key: enum.IntercomUiKey.Key
    - type: Intercom
      requiresPower: false
      supportedChannels:
      - Common
      - CentCom
      - Command
      - Engineering
      - Medical
      - Science
      - Security
      - Service
      - Supply

- type: entity
  id: XenoArtifactBecomeRandomInstrument
  parent: BaseXenoArtifactEffect
  description: Obtains ability of musical instrument
  components:
  - type: XAEApplyComponents
    components:
    - type: Instrument
    - type: ActivatableUI
      singleUser: true
      verbText: verb-instrument-openui
      key: enum.InstrumentUiKey.Key

- type: entity
  id: XenoArtifactStorage
  parent: BaseXenoArtifactEffect
  description: Obtains ability of hidden storage
  components:
  - type: XAEApplyComponents
    components:
    - type: Item
      size: Huge
    - type: Storage
      maxItemSize: Huge
      grid:
      - 0,0,10,5

- type: entity
  id: XenoArtifactPhasing
  parent: BaseXenoArtifactEffect
  description: Becomes phased
  components:
  - type: XAEPhasing

- type: entity
  id: XenoArtifactWandering
  parent: BaseXenoArtifactEffect
  description: Starts to move sporadically
  components:
  - type: XAEApplyComponents
    components:
    - type: RandomWalk
      minSpeed: 12
      maxSpeed: 20
      minStepCooldown: 1
      maxStepCooldown: 3

- type: entity
  id: XenoArtifactSolutionStorage
  parent: BaseXenoArtifactEffect
  description: Obtains ability of container for chemical solutions
  components:
  - type: XAEApplyComponents
    components:
    - type: SolutionContainerManager
      solutions:
        beaker:
          maxVol: 150
    - type: FitsInDispenser
      solution: beaker
    - type: RefillableSolution
      solution: beaker
    - type: DrainableSolution
      solution: beaker
    - type: ExaminableSolution
      solution: beaker
    - type: DrawableSolution
      solution: beaker
    - type: InjectableSolution
      solution: beaker
    - type: SolutionTransfer
      canChangeTransferAmount: true
    - type: Drink
      solution: beaker

- type: entity
  id: XenoArtifactSpeedUp
  parent: BaseXenoArtifactEffect
  description: Improves holder movement speed
  components:
  - type: XAEApplyComponents
    components:
    - type: HeldSpeedModifier
      walkModifier: 1.2
      sprintModifier: 1.3

- type: entity
  id: XenoArtifactDrill
  parent: BaseXenoArtifactEffect
  description: Obtains ability of drill
  components:
  - type: XAEApplyComponents
    components:
    - type: MeleeWeapon
      damage:
        types:
          Piercing: 18
          Blunt: 4
      soundHit:
        path: /Audio/Weapons/bladeslice.ogg
    - type: Sharp

- type: entity
  id: XenoArtifactGenerateEnergy
  parent: BaseXenoArtifactEffect
  description: Produces power
  components:
  - type: XAEApplyComponents
    components:
    - type: PowerSupplier
      supplyRate: 20000
    - type: NodeContainer
      examinable: true
      nodes:
        output_hv:
          !type:CableDeviceNode
          nodeGroupID: HVPower

- type: entity
  id: XenoArtifactGun
  parent: BaseXenoArtifactEffect
  description: Obtains ability of firearm
  components:
  - type: XAEApplyComponents
    applyIfAlreadyHave: true
    refreshOnReactivate: true
    components:
    - type: RevolverAmmoProvider
      whitelist:
        tags:
        - CartridgeMagnum
        - SpeedLoaderMagnum
      proto: CartridgeMagnum
      capacity: 7
      chambers: [ True, True, True, True, True, True, True ]
      ammoSlots: [ null, null, null, null, null, null, null ]
      soundEject:
        path: /Audio/Weapons/Guns/MagOut/revolver_magout.ogg
      soundInsert:
        path: /Audio/Weapons/Guns/MagIn/revolver_magin.ogg
    - type: Gun
      selectedMode: SemiAuto
      fireRate: 2
      availableModes:
      - SemiAuto
      - FullAuto # no alien revolver in buildings
      soundGunshot:
        path: /Audio/Weapons/Guns/Gunshots/revolver.ogg

- type: entity
  id: XenoArtifactGhost
  parent: BaseXenoArtifactEffect
  description: Becomes sentient
  components:
  - type: XAEApplyComponents
    components:
    - type: GhostRole
      allowMovement: true
      allowSpeech: true
      makeSentient: true
      name: ghost-role-information-artifact-name
      description: ghost-role-information-artifact-description
      rules: ghost-role-information-freeagent-rules
      raffle:
        settings: default
    - type: GhostTakeoverAvailable
    - type: MovementSpeedModifier
      baseWalkSpeed: 0.25
      baseSprintSpeed: 0.5

- type: entity
  id: XenoArtifactMultitool
  parent: BaseXenoArtifactEffect
  description: Obtains ability of omnitool
  components:
  - type: XAEApplyComponents
    components:
    - type: UserInterface
      interfaces:
          enum.SignalLinkerUiKey.Key:
            type: SignalPortSelectorBoundUserInterface
    - type: ToolTileCompatible
    - type: Tool
      qualities:
      - Screwing
      speedModifier: 2 # Very powerful multitool to balance out the desire to sell or scrap for points
      useSound: /Audio/Items/drill_use.ogg
    - type: Tag
      tags:
        - Multitool
    - type: MultipleTool
      statusShowBehavior: true
      entries:
      - behavior: Screwing
        useSound:
          path: /Audio/Items/drill_use.ogg
        changeSound:
          path: /Audio/Items/change_drill.ogg
      - behavior: Prying
        useSound:
          path: /Audio/Items/jaws_pry.ogg
        changeSound:
          path: /Audio/Items/change_drill.ogg
      - behavior: Anchoring
        useSound:
          path: /Audio/Items/ratchet.ogg
        changeSound:
          path: /Audio/Items/change_drill.ogg
      - behavior: Cutting
        useSound:
          path: /Audio/Items/jaws_cut.ogg
        changeSound:
          path: /Audio/Items/change_drill.ogg
      - behavior: Pulsing
        changeSound:
          path: /Audio/Items/change_drill.ogg

