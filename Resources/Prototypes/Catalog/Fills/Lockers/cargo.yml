- type: entityTable
  id: FillSalvageSpecialistHardsuitSpatio
  table: !type:AllSelector
    children:
    - id: OxygenTankFilled
    - id: ClothingShoesBootsMag
    - id: ClothingOuterHardsuitSpatio
    - id: ClothingMaskGasExplorer
    - !type:GroupSelector # Jetpack lottery
      children:
      - id: JetpackSalvage
        weight: 90
      - id: FireExtinguisher
        weight: 8
      - id: JetpackMini
        weight: 2

- type: entityTable
  id: LockerFillSalvageSpecialist
  table: !type:AllSelector
    children:
    - id: ClothingBeltUtilityFilled
    - id: SurvivalKnife
    - id: HandheldGPSBasic
    - id: RadioHandheld
    - id: AppraisalTool
    - id: Flare
      prob: 0.3
      rolls: !type:ConstantNumberSelector
        value: 3

- type: entity
  id: LockerSalvageSpecialistFilledHardsuit
  suffix: Filled, Hardsuit
  parent: LockerSalvageSpecialist
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
          - !type:NestedSelector
            tableId: FillSalvageSpecialistHardsuitSpatio
          - !type:NestedSelector
            tableId: LockerFillSalvageSpecialist

- type: entity
  id: LockerSalvageSpecialistFilled
  suffix: Filled
  parent: LockerSalvageSpecialist
  components:
    - type: EntityTableContainerFill
      containers:
        entity_storage: !type:NestedSelector
          tableId: LockerFillSalvageSpecialist
