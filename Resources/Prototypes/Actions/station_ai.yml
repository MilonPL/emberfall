# Actions
- type: entity
  id: ActionJumpToCore
  name: Jump to core
  description: Sends your eye back to the core.
  components:
  - type: InstantAction
    itemIconStyle: BigAction
    icon:
      sprite: Interface/Actions/actions_ai.rsi
      state: ai_core
    event: !type:JumpToCoreEvent

- type: entity
  id: ActionShowJobIcons
  name: Show job icons
  description: Shows job icons for crew members.
  components:
  - type: InstantAction
    itemIconStyle: BigAction
    icon:
      sprite: Interface/Actions/actions_ai.rsi
      state: job_view
    event: !type:ActionComponentChangeEvent
      components:
      - type: ShowJobIcons

- type: entity
  id: ActionSurvCameraLights
  name: Toggle camera lights
  description: Enable surveillance camera lights near wherever you're viewing.
  components:
  - type: InstantAction
    itemIconStyle: BigAction
    icon:
      sprite: Interface/Actions/actions_ai.rsi
      state: camera_light
    event: !type:RelayedActionComponentChangeEvent
      components:
      - type: LightOnCollideCollider
      - type: FixturesChange
        fixtures:
          lightTrigger:
            shape:
              !type:PhysShapeCircle
              radius: 0.35
            density: 80
            hard: false
            layer:
            - GhostImpassable


- type: entity
  id: ActionAIViewLaws
  name: View Laws
  description: View the laws that you must follow.
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    icon:
      sprite: Interface/Actions/actions_ai.rsi
      state: state_laws
    event: !type:ToggleLawsScreenEvent
    useDelay: 0.5


- type: entity
  id: ActionAIShowRadar
  name: Mass Scanner Interface
  description: View a mass scanner interface.
  components:
  - type: InstantAction
    icon: { sprite: Interface/Actions/actions_ai.rsi, state: mass_scanner }
    iconOn: Interface/Actions/actions_ai.rsi/mass_scanner.png
    keywords: [ "AI", "console", "interface" ]
    priority: -10
    event: !type:ToggleIntrinsicUIEvent { key: enum.RadarConsoleUiKey.Key }

