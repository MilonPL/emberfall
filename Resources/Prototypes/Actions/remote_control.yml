- type: entity
  id: ActionRCBackToBody
  name: Back to body.
  description: Stops remotely controlling this entity.
  components:
  - type: InstantAction
    priority: -9
    itemIconStyle: BigAction
    icon:
      sprite: Interface/Actions/actions_ai.rsi
      state: ai_core
    event: !type:RCReturnToBodyEvent

- type: entity
  id: ActionContainerSwallow
  name: Swallow
  description: Swallow an item into your hidden storage.
  components:
  - type: EntityTargetAction
    icon: { sprite : Interface/Actions/devour.rsi, state: icon }
    iconOn: { sprite : Interface/Actions/devour.rsi, state: icon-on }
    event: !type:SwallowToContainerActionEvent
    priority: 1
 
- type: entity
  id: ActionContainerSpit
  name: Spit
  description: Spit all items out of your hidden storage.
  components:
  - type: InstantAction
    priority: -9
    itemIconStyle: BigAction
    icon:
      sprite: Interface/Actions/devour.rsi
      state: icon-on
    event: !type:SpitFromContainerActionEvent