- type: loadoutEffectGroup
  id: SeniorBotanist
  effects:
  - !type:JobRequirementLoadoutEffect
    requirement:
      !type:RoleTimeRequirement
      role: JobBotanist
      time: 54000 #15 hours, (currently) a fourth of the actual senior jobs' requirement.

# Head
- type: loadout
  id: BotanistHead
  equipment:
    head: ClothingHeadHatTrucker

- type: loadout
  id: BotanistBandana
  equipment:
    head: ClothingHeadBandBotany

- type: loadout
  id: BotanistBeret
  effects:
  - !type:GroupLoadoutEffect
    proto: SeniorBotanist
  equipment:
    head: ClothingHeadHatBeretSeniorBotanist

# Jumpsuit
- type: loadout
  id: BotanistJumpsuit
