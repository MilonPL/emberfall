- type: entity
  id: ActionLightning
  name: Lightning Bolt
  description: Thunderbolt and lightning, very very frightening!
  components:
  - type: Magic
  - type: EntityTargetAction
    useDelay: 15
    range: 60
    checkCanAccess: false
    itemIconStyle: BigAction
    canTargetSelf: false
    interactOnMiss: false
    sound: !type:SoundPathSpecifier
      path: /Audio/Effects/Lightning/lightningbolt.ogg
    icon:
      sprite: Objects/Magic/magicactions.rsi
      state: blue_lightning
    event: !type:LightningSpellEvent
      lightningPrototype: ChargedLightning
      boltCount: 3
      boltRange: 5
      arcDepth: 0
      triggerLightningEvents: true
      speech: action-speech-spell-lightning
  - type: ActionUpgrade
    effectedLevels:
      2: ActionLightningII
      3: ActionLightningIII

