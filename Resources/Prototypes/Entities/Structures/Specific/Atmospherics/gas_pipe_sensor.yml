- type: entity
  parent: BaseItem
  id: GasPipeSensor
  name: gas pipe sensor
  description: Reports on the status of the gas in the attached pipe network. 
  placement:
    mode: SnapgridCenter
  suffix: General
  components:
  - type: Sprite
    sprite: Structures/Specific/Atmospherics/gas_pipe_sensor.rsi
    drawdepth: BelowFloor
    layers:
    - map: ["base"]
      state: base
    - map: ["enum.GasPipeSensorVisuals.Lights"]
      state: lights
      shader: unshaded
    - map: ["enum.GasPipeSensorVisuals.Blink"]
      state: blink
      shader: unshaded
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.GasPipeSensorVisuals.State:
        enum.GasPipeSensorVisuals.Lights:
          True: { visible: true, shader: unshaded }
          False: { visible: false }
        enum.GasPipeSensorVisuals.Blink:
          True: { visible: true, shader: unshaded }
          False: { visible: false }
  - type: GasPipeSensor
  - type: AtmosMonitoringConsoleDevice
    group: GasPipeSensor
  - type: ApcPowerReceiver
  - type: ExtensionCableReceiver
  - type: DeviceNetwork
    deviceNetId: AtmosDevices
    receiveFrequencyId: AtmosMonitor
  - type: DeviceNetworkRequiresPower
  - type: WiredNetworkConnection
  - type: Item
    size: Small
  - type: SubFloorHide
  - type: Anchorable
  - type: CollideOnAnchor
  - type: Physics
    canCollide: false
    bodyType: static
  - type: Transform
    anchored: true
  - type: Construction
    graph: GasPipeSensor
    node: gasPipeSensor  
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
        - !type:DoActsBehavior
          acts: ["Destruction"]
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
        - !type:PlaySoundBehavior
          sound:
            collection: MetalBreak
            params:
              volume: -8
        - !type:SpawnEntitiesBehavior
          spawn:
            SheetSteel1:
              min: 1
              max: 1
          offset: 0
        - !type:DoActsBehavior
          acts: ["Breakage"]
  - type: StaticPrice
    price: 25
    
- type: entity
  parent: BaseItem
  id: GasPipeSensorAssembly
  name: gas pipe sensor assembly
  description: When assembled, this device will report on the characteristics of the gas in the attached pipe network. 
  components:
    - type: Item
      size: Small
    - type: Anchorable
    - type: Construction
      graph: GasPipeSensor
      node: assembly
    - type: Sprite
      sprite: Structures/Specific/Atmospherics/gas_pipe_sensor.rsi
      drawdepth: BelowFloor
      layers:
      - map: ["base"]
        state: base