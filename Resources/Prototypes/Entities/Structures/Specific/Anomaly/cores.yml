# Inert cores

- type: entity
  parent: BaseAnomalyCore
  id: BaseAnomalyInertCore
  abstract: true
  components:
  - type: Sprite
    layers:
    - state: core
    - state: pulse
      visible: false
      map: ["decay"]
  - type: AnomalyCore
    timeToDecay: 0
    isDecayed: true

- type: entity
  parent: BaseAnomalyInertCore
  id: AnomalyCorePyroclasticInert # Works like a lesser version of an experimental welding tool
  description: The inert core of a pyroclastic anomaly. Cool to the touch, but radiates searing heat.
  suffix: Pyroclastic, Inert
  components:
  - type: Sprite
    sprite: Structures/Specific/Anomalies/Cores/pyro_core.rsi
    layers:
    - state: core
    - state: litcore
      visible: false
      shader: unshaded
      map: ["enum.ToggleVisuals.Layer"]
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: { visible: true }
          False: { visible: false }
  - type: ItemToggle
    predictable: false
    soundActivate:
      collection: WelderOn
      params:
        variation: 0.125
        volume: -5
    soundDeactivate:
      collection: WelderOff
      params:
        variation: 0.125
        volume: -5
  - type: ItemToggleMeleeWeapon
    activatedSoundOnHit:
      path: /Audio/Weapons/Guns/Hits/energy_meat1.ogg
      params:
        variation: 0.250
        volume: -10
    activatedSoundOnHitNoDamage:
      path: /Audio/Weapons/Guns/Hits/energy_meat1.ogg
      params:
        variation: 0.250
        volume: -12
    deactivatedSoundOnHitNoDamage:
      collection: MetalThud
    activatedDamage:
        types:
            Heat: 8
  - type: ItemToggleSize
    activatedSize: Large
  - type: ItemToggleHot
  - type: UseDelay
  - type: MeleeWeapon
    wideAnimationRotation: -90
    damage:
      types:
        Blunt: 5 
    soundHit:
      collection: MetalThud
  - type: RequiresEyeProtection
  - type: Tool
    useSound:
      collection: Welder
    qualities: Welding
  - type: SolutionContainerManager
    solutions:
      Welder:
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 500
        maxVol: 500
  - type: Welder
  - type: IgnitionSource
    temperature: 700
  - type: SolutionRegeneration
    solution: Welder
    generated:
      reagents:
      - ReagentId: WeldingFuel
        Quantity: .5
  - type: PointLight
    radius: 1.5
    energy: 1.5
    color: "#fca3c0"
    castShadows: false

- type: entity
  parent: BaseAnomalyInertCore
  id: AnomalyCoreGravityInert # Can neutralize a mid-size singularity or tesla
  description: The inert core of a gravitational anomaly. Looks impossibly dense, but feels impossibly light.
  suffix: Gravity, Inert
  components:
  - type: Sprite
    sprite: Structures/Specific/Anomalies/Cores/gravity_core.rsi
  - type: PointLight
    radius: 1.5
    energy: 10
    color: "#1e070e"
    castShadows: false
  - type: SinguloFood
    energy: -500 # Get out of jail free; change your pants and get the power going again

- type: entity
  parent: BaseAnomalyInertCore
  id: AnomalyCoreIceInert # Slips people, can make a wall after a 30 second doAfter
  description: The inert core of an ice anomaly. Slick, but seems to be freezing itself in place...
  suffix: Ice, Inert
  components:
  - type: Sprite
    sprite: Structures/Specific/Anomalies/Cores/ice_core.rsi
  - type: PointLight
    radius: 1.5
    energy: 1.5
    color: "#befaff"
    castShadows: false
  - type: Slippery
  - type: StepTrigger
    intersectRatio: 0.2
  - type: CollisionWake
    enabled: false
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
      slips:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,0.2"
        hard: false
        layer:
        - SlipLayer
  - type: SpawnAfterInteract
    prototype: WallIce
    doAfter: 30

