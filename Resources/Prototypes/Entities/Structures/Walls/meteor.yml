# Define the meteor rock prototype separate from the asteroid rock to allow for different properties
# Namely, make the meteor rock easier to destroy for non-salvage crew
#Asteroid rock
- type: entity
  id: MeteorRock
  parent: BaseWall
  name: meteorite rock
  description: What remains of a meteorite.
  components:
  - type: Transform
    noRot: true
  - type: IconSmooth
    key: walls
    mode: NoSprite
  - type: SmoothEdge
  - type: Icon
    sprite: Structures/Walls/rock.rsi
    state: rock_asteroid
  - type: Sprite
    sprite: Structures/Walls/rock.rsi
    layers:
      - state: rock_asteroid
      - map: [ "enum.EdgeLayer.South" ]
        state: rock_asteroid_south
      - map: [ "enum.EdgeLayer.East" ]
        state: rock_asteroid_east
      - map: [ "enum.EdgeLayer.North" ]
        state: rock_asteroid_north
      - map: [ "enum.EdgeLayer.West" ]
        state: rock_asteroid_west
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Rock
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 12
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/break_stone.ogg
          params:
            volume: -6

