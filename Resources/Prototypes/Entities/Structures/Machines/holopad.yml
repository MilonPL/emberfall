- type: entity
  parent: [ BaseMachinePowered, ConstructibleMachine ]
  id: Holopad
  name: holopad
  description: "A floor-mounted device for projecting holographic images."
  components:
  - type: Transform
    anchored: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.25
        mask:
        - SubfloorMask
        layer:
        - LowImpassable
        hard: false
  - type: ApcPowerReceiver
    powerLoad: 300
  - type: StationAiVision
  - type: Sprite
    sprite: Structures/Machines/holopad.rsi
    snapCardinals: true
    layers:
    - state: base
    - map: [ "lights" ]
      state: blank
      shader: unshaded
    - map: [ "enum.PowerDeviceVisualLayers.Powered" ]
      state: unpowered
    - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      state: panel_open
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.TelephoneVisuals.Key:
        lights:
          Idle: { state: blank }
          Calling: { state: lights_calling }
          Ringing: { state: lights_ringing }
          InCall: { state: lights_in_call }
          EndingCall: { state: lights_hanging_up }
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          False: { visible: true }
          True: { visible: false }
      enum.WiresVisuals.MaintenancePanelState:
        enum.WiresVisualLayers.MaintenancePanel:
          True: { visible: false }
          False: { visible: true }
  - type: Machine
    board: HolopadMachineCircuitboard
  - type: StationAiWhitelist
  - type: PointLight
    radius: 1.3
    energy: 1.8
    color: "#afe1fe"
    enabled: false
  - type: AmbientSound
    enabled: false
    volume: -5
    range: 3
    sound:
      path: /Audio/Ambience/Objects/buzzing.ogg
  - type: Holopad
    hologramProtoId: HolopadHologram
  - type: Speech
    speechVerb: Robotic
    speechSounds: Borg
    speechBubbleOffset: 0.45
  - type: Telephone
    transmissionRange: Map
    ringTone: /Audio/Machines/double_ring.ogg
    listeningRange: 4
    speakerVolume: Speak
  - type: AccessReader
    access: [[ "Command" ]]
  - type: ActivatableUI
    key: enum.HolopadUiKey.InteractionWindow
  - type: ActivatableUIRequiresPower
  - type: UserInterface
    interfaces:
        enum.HolopadUiKey.InteractionWindow:
          type: HolopadBoundUserInterface
        enum.WiresUiKey.Key:
          type: WiresBoundUserInterface
  - type: WiresPanel
  - type: WiresVisuals
  - type: Wires
    boardName: wires-board-name-holopad
    layoutId: Holopad
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: ["Destruction"]

- type: entity
  name: long-range holopad
  description: "A floor-mounted device for projecting holographic images to other devices that are far away."
  parent: Holopad
  id: HolopadLongRange
  suffix: For calls between maps
  components:
  - type: Telephone
    transmissionRange: Long

- type: entity
  name: quantum entangling holopad
  description: "An experimental floor-mounted device for projecting holographic images at extreme distances."
  parent: Holopad
  id: HolopadUnlimitedRange
  suffix: Unlimited range
  components:
  - type: Telephone
    transmissionRange: Unlimited
  - type: AccessReader
    access: [[]]

# These are spawned by holopads
- type: entity
  id: HolopadHologram
  categories: [ HideSpawnMenu ]
  suffix: DO NOT MAP
  components:
  - type: Transform
    anchored: true
  - type: Sprite
    noRot: true
    drawdepth: Mobs
    offset: -0.02, 0.45
    overrideDir: South
    enableOverrideDir: true
  - type: Appearance
  - type: TypingIndicator
    proto: robot
  - type: HolopadHologram
    rsiPath: Structures/Machines/holopad.rsi
    rsiState: icon_in_call
    shaderName: Hologram
    color1: "#65b8e2"
    color2: "#3a6981"
    alpha: 0.9
    intensity: 2
    scrollRate: 0.125
  - type: Tag
    tags:
    - HideContextMenu

