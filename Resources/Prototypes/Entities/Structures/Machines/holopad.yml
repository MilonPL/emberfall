- type: entity
  parent: BaseMachinePowered
  id: Holopad
  name: holopad
  description: "It's a floor-mounted device for projecting holographic images."
  components:
  - type: Transform
    anchored: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        mask:
        - SubfloorMask
        layer:
        - LowImpassable
        hard: false
  - type: ApcPowerReceiver
    powerLoad: 300
  - type: Sprite
    sprite: Structures/Machines/holopad.rsi
    snapCardinals: true
    layers:
    - state: base
    - map: [ "lights" ]
      state: blank
      shader: unshaded
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.TelephoneVisuals.Key:
        lights:
          Idle: { state: blank }
          Calling: { state: lights_calling }
          Ringing: { state: lights_ringing }
          InCall: { state: lights_in_call }
          HangingUp: { state: lights_hanging_up }
#  - type: Machine
#    board: HotplateMachineCircuitboard
  - type: LitOnPowered
  - type: PointLight
    radius: 1.3
    energy: 1.8
    color: "#afe1fe"
  - type: Holopad
    hologramProtoId: HolopadHologram
  - type: Speech
    speechVerb: Robotic
  - type: Telephone
    ringTone: /Audio/Machines/double_ring.ogg
    ringInterval: 2
    ringingTimeout: 60
    hangingUpTimeout: 3
  - type: ActivatableUI
    key: enum.HolopadUiKey.Key
  - type: ActivatableUIRequiresPower
  - type: UserInterface
    interfaces:
        enum.HolopadUiKey.Key:
          type: HolopadBoundUserInterface
 
- type: entity
  id: HolopadHologram
  components:
  - type: Transform
    anchored: true
  - type: Sprite
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.TelephoneVisuals.Key:
        lights:
  - type: TypingIndicator
    proto: robot
  - type: HolopadHologram
    shaderName: Hologram
    color1: "#65b8e2"
    color2: "#4985a3"
    alpha: 1
    intensity: 2
    scrollRate: 0.125
    offset: 0, 0.45
  - type: Tag
    tags:
    - HideContextMenu
  - type: AnimationPlayer