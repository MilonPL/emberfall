- type: entity
  parent: [ BaseMachinePowered, ConstructibleMachine ]
  id: TransporterProvider
  name: Provider
  description: A machine that tells transporters to send the items in it to a receiver.
  components:
    - type: Sprite
      sprite: Objects/Specific/Cargo/Transporters/provider.rsi
      snapCardinals: true
      layers:
        - state: icon
    - type: Appearance
    - type: TransporterCharger
    - type: TransporterProvider
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 100
          behaviors:
            - !type:DoActsBehavior
              acts: ["Destruction"]
