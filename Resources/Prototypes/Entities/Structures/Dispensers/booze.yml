- type: entity
  id: BoozeDispenser
  name: booze dispenser
  suffix: Filled
  description: A booze dispenser with a single slot for a container to be filled.
  parent: ReagentDispenserBase
  components:
  - type: Rotatable
  - type: Sprite
    sprite: Structures/smalldispensers.rsi
    drawdepth: SmallObjects
    state: booze
  - type: ReagentDispenser
  - type: SolutionTransferMachine
    storageWhitelist:
      tags:
      - DrinkBottle
    dispenserWhitelist:
      components:
      - FitsInDispenser
    pack: BoozeDispenserInventory
  - type: Transform
    noRot: false
  - type: Machine
    board: BoozeDispenserMachineCircuitboard
  - type: GuideHelp
    guides:
    - Bartender
    - Drinks
  - type: StealTarget
    stealGroup: BoozeDispenser

- type: entity
  id: BoozeDispenserEmpty
  suffix: Empty
  parent: BoozeDispenser
  components:
  - type: ReagentDispenser
  - type: SolutionTransferMachine
    storageWhitelist:
      tags:
      - DrinkBottle
    dispenserWhitelist:
      components:
      - FitsInDispenser
    pack: EmptyInventory
