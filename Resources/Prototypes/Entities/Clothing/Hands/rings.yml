- type: entity
  parent: [ RingBase, BaseGoldRing ]
  id: GoldRing
  name: gold ring
  description: A precious ring.
  components:
  - type: Sprite
    layers:
      - state: ring
        color: "#ffc833"

- type: entity
  parent: [ RingBase, BaseSilverRing ]
  id: SilverRing
  name: silver ring
  description: Looks slightly less valuable than a gold one.
  components:
  - type: Sprite
    layers:
      - state: ring

- type: entity
  parent: [ RingBase, BaseGoldRing ]
  id: GoldRingDiamond
  name: gold diamond ring
  description: Made from ethically mined space diamonds.
  components:
  - type: Sprite
    layers:
      - state: ring
        color: "#ffc833"
      - state: gem
        color: "#c1ffff"
  - type: StaticPrice
    price: 1500

- type: entity
  parent: [ RingBase, BaseSilverRing ]
  id: SilverRingDiamond
  name: silver diamond ring
  description: Made from ethically mined space diamonds.
  components:
  - type: Sprite
    layers:
      - state: ring
      - state: gem
        color: "#c1ffff"
  - type: StaticPrice
    price: 1400

- type: entity
  parent: [ RingBase, BaseGoldRing ]
  id: GoldRingGem
  name: gold gem ring
  description: Shiny and valuable!
  components:
  - type: Sprite
    layers:
      - state: ring
        color: "#ffc833"
      - state: gem
        map: [ "gemColor" ]
  - type: StaticPrice
    price: 2100
  - type: RandomSprite
    getAllGroups: true
    available:
      - gemColor:
          gem: Rainbow

- type: entity
  parent: [ RingBase, BaseSilverRing ]
  id: SilverRingGem
  name: silver gem ring
  description: Shiny and not quite as valuable!
  components:
  - type: Sprite
    layers:
      - state: ring
      - state: gem
        map: [ "gemColor" ]
  - type: StaticPrice
    price: 2000
  - type: RandomSprite
    getAllGroups: true
    available:
      - gemColor:
          gem: Rainbow
