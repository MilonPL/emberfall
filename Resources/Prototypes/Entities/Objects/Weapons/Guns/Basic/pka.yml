# proto-kinetic accelerator
- type: entity
  parent:
  - BaseGunMedium
  - BaseGunWieldable
  id: WeaponProtoKineticAccelerator
  name: proto-kinetic accelerator
  description: Fires low-damage kinetic bolts at a short range.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Basic/kinetic_accelerator.rsi
    layers:
    - state: icon
    - state: animation-icon
      visible: false
      map: [ "empty-icon" ]
  - type: Clothing
    slots:
    - suitStorage
    - Belt
  - type: GunWieldBonus
    minAngle: -43
    maxAngle: -43
  - type: Gun
    fireRate: 0.5
    minAngle: 44
    maxAngle: 45
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/kinetic_accel.ogg
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 0.75
    rechargeSound:
      path: /Audio/Weapons/Guns/MagIn/kinetic_reload.ogg
  - type: BasicEntityAmmoProvider
    proto: BulletKinetic
    capacity: 1
    count: 1
  - type: AmmoCounter
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.AmmoVisuals.HasAmmo:
        empty-icon:
          True: { visible: False }
          False: { visible: True }
  - type: UseDelay
    delay: 1
  - type: StaticPrice
    price: 0
