# water pistol
- type: entity
  parent:
  - BaseGunSmall
  - BaseGunWaterToy
  id: WeaponWaterPistol
  name: water pistol
  description: The dinkiest of water-based weaponry. You swear the trigger doesn't do anything.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Pistols/water_pistol.rsi
    layers:
    - state: detail
    - state: icon
      map: [ "enum.DamageStateVisualLayers.Base" ]

# water blaster
- type: entity
  parent:
  - BaseGunSmall
  - BaseGunWaterToy
  id: WeaponWaterBlaster
  name: water blaster
  description: With this bad boy, you'll be the cooleste kid at the summer barbecue.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Pistols/soaker.rsi
    layers:
    - state: detail1
    - state: detail2
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: icon
      map: [ "enum.DamageStateVisualLayers.Base" ]
  - type: Clothing
    sprite: Objects/Weapons/Guns/Pistols/water_pistol.rsi
  - type: Gun
    fireRate: 3
    selectedMode: FullAuto
    availableModes:
    - FullAuto
  - type: SolutionContainerManager
    solutions:
      chamber:
        maxVol: 100 #20 shots
  - type: RandomSprite
    getAllGroups: true
    available:
    - enum.DamageStateVisualLayers.Base:
        icon: Rainbow
    - enum.PowerDeviceVisualLayers.Powered:
        detail2: Sixteen

