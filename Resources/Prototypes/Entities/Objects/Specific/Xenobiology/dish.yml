- type: entity
  parent: BaseItem
  id: PetriDish
  name: petri dish
  description: This makes you feel well-cultured.
  components:
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.CellDishVisuals.DishVisibility:
        enum.CellDishVisuals.DishLayer:
          True:
            visible: true
          False:
            visible: false
  - type: Sprite
    sprite: Objects/Specific/Xenobiology/petri_dish.rsi
    layers:
    - state: icon-back
    - map: ["enum.CellDishVisuals.DishLayer"]
      state: cells
      visible: false
    - state: icon
  - type: Item
    sprite: Objects/Specific/Xenobiology/petri_dish.rsi
  - type: CellContainer
    toolsTransferWhitelist:
      components:
        - CellCollector
  - type: CellDishVisuals
