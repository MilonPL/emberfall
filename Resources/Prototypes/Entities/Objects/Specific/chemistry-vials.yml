- type: entity
  name: vial
  parent: BaseChemistryEmptyBottle
  id: BaseChemistryEmptyVial
  description: A small vial.
  components:
  - type: Tag
    tags:
    - Trash
    - Bottle
    - CentrifugeCompatible
  - type: FitsInDispenser
    solution: drink
  - type: Sprite
    sprite: Objects/Specific/Chemistry/vial.rsi
    layers:
      - state: vial-1
      - state: vial-1-1
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
  - type: SolutionContainerVisuals
    maxFillLevels: 6
    fillBaseName: vial-1-
    inHandsMaxFillLevels: 4
    inHandsFillBaseName: -fill-
  - type: Item
    size: Tiny
    sprite: Objects/Specific/Chemistry/vial.rsi

- type: entity
  id: VestineChemistryVial
  parent: BaseChemistryEmptyVial
  suffix: vestine
  components:
  - type: Label
    currentLabel: reagent-name-vestine
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 30
        reagents:
        - ReagentId: Vestine
          Quantity: 30
  - type: Tag
    tags: []

- type: entity
  id: RadiumChemistryVial
  parent: BaseChemistryEmptyVial
  suffix: radium
  components:
  - type: Label
    currentLabel: reagent-name-radium
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 5
        reagents:
          - ReagentId: Radium
            Quantity: 5

- type: entity
  id: ChlorineChemistryVial
  parent: BaseChemistryEmptyVial
