- type: entity
  parent: Clothing
  id: ShockCollar
  name: shock collar
  description: An electric collar that shocks when a trigger is triggered.
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: Clothing/Neck/Misc/shock_collar.rsi
    state: icon
  - type: Clothing
    sprite: Clothing/Neck/Misc/shock_collar.rsi
    stripDelay: 10
    equipDelay: 5 # to avoid accidentally falling into the trap associated with SelfUnremovableClothing
    quickEquip: true
    slots:
    - neck
  - type: SelfUnremovableClothing
  - type: ShockOnTrigger
    damage: 5
    duration: 3
    cooldown: 4
  - type: TriggerOnSignal
  - type: DeviceLinkSink
    ports:
      - Trigger
  - type: GuideHelp
    guides:
      - Security
  - type: Tag
    tags:
    - WhitelistChameleon
