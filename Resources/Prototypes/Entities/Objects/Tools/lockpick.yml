- type: entity
  parent: [BaseItem, BaseSyndicateContraband]
  id: Lockpick
  name: syndicate lockpick
  description: Despise it's age, this vintage syndicate lockpick feels light and comfortable to hold. 
  components:
  - type: Sprite
    sprite: Objects/Tools/lockpick.rsi
    layers:
    - state: icon_closed
      map: [ "enum.ToggleVisuals.Layer" ]
  - type: Item
    sprite: Objects/Tools/lockpick.rsi
    storedRotation: -90
  - type: Clothing
    sprite: Objects/Tools/lockpick.rsi
    quickEquip: false
    slots:
    - Belt
  - type: EmitSoundOnLand
    sound:
      path: "/Audio/Items/Lockpick/lockpick_drop.ogg"
  - type: UseDelay  #dont wanna it to get spammed, audio would sound icki 
    delay: 1
  - type: Lockpick
  - type: ItemToggle
    soundActivate:
      path: /Audio/Items/Lockpick/lockpick_open.ogg
    soundDeactivate:
      path: /Audio/Items/Lockpick/lockpick_close.ogg
  - type: ItemToggleSize
    activatedSize: Normal
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: {state: icon}
          False: {state: icon_closed}
