- type: entityLootTable
  id: GlowshroomGather
  entries:
  - id: FoodGlowshroom
    amount: 1
    maxAmount: 1

- type: entity
  name: glowshroom
  parent: FoodProduceBase
  id: FoodGlowshroom
  description: A highly-resilient species of mushroom that glows in the dark.
  components:
  - type: Sprite
    sprite: Objects/Misc/glowshroom.rsi
    state: produce
  - type: FlavorProfile
    flavors:
      - mushroom
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 12
        reagents:
        - ReagentId: Radium #maybe DON'T eat weird glowing mushrooms, actually
          Quantity: 12
  - type: StaticPrice
    price: 20
  - type: BadFood
  - type: Produce
    seedId: glowshroom