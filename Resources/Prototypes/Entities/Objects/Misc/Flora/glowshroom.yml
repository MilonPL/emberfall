- type: entity
  parent: BaseGatherableFlora
  id: Glowshroom
  name: glowshroom
  suffix: Structure
  description: A highly-resilient species of mushroom that glows in the dark.
  components:
    - type: Sprite
      sprite: Objects/Misc/glowshroom.rsi
      state: structure
    - type: Gatherable
      toolWhitelist:
        components:
          - Hands
      loot:
        All: GlowshroomGather
    - type: PointLight
      radius: 1.5
      energy: 0.5
      softness: 0.5
      color: "#AFDDAF"
      castShadows: false
    - type: Construction
      graph: GlowshroomStructure
      node: plantedGlowshrooms

