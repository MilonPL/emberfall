- type: entity
  id: FoodCustomBurger
  name: custom burger
  parent: FoodBreadBun
  components:
  - type: Sprite
    sprite: Objects/Consumable/Food/burger.rsi
    layers:
    - state: bun
  - type: FoodSequenceStartPoint
    key: burger
    rsiPath: Objects/Consumable/Food/candy.rsi
    startPosition: 0, 0
    offset: 0, 0.1
    nameGeneration: food-sequence-standart-gen
    nameSuffix: food-sequence-burger-suffix

- type: entity
  id: FoodCustomBurgerElement
  parent: FoodBurgerJelly
  components:
  - type: FoodSequenceElement
    entries:
      burger:
        name: food-sequence-burger-content-cheese
        state: cocoa

- type: entity
  id: FoodCustomBurgerElement2
  parent: FoodBurgerAppendix
  components:
  - type: FoodSequenceElement
    entries:
      burger:
        name: food-sequence-burger-content-rat
        state: corn