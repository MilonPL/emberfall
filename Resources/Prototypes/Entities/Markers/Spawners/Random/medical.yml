# Minor medical loot spawner
# Use case: Common areas that aren't medical
- type: entity
  name: healing supplies spawner
  id: LootSpawnerMedicalMinor
  parent: MarkerBase
  components:
    - type: Sprite
      layers:
        - state: red
        - sprite: Objects/Specific/Medical/medical.rsi
          state: brutepack
    - type: GenericSpawner
      entityTables:
        MedicalMinorLootEntityTable: 0.9
        MedicalMinorLootRareEntityTable: 0.1
      offset: 0.0

# Proper medical loot spawner, contains things like beakers and better meds.
- type: entity
  name: medical loot spawner
  id: LootSpawnerMedicalClassy
  parent: MarkerBase
  components:
    - type: Sprite
      layers:
        - state: red
        - sprite: Objects/Specific/Medical/firstaidkits.rsi
          state: firstaid
    - type: GenericSpawner
      entityTables:
        MedicalClassyLootEntityTable: 0.9
        MedicalClassyLootRareEntityTable: 0.1
      offset: 0.0
