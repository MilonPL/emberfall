- type: entity
  name: SMG Spawner
  suffix: SSS, Timed
  id: SssWeaponSpawnerSMG
  parent: MarkerBase
  components:
  - type: Sprite
    layers:
    - state: red
    - state: timed
    - sprite: Objects/Weapons/Guns/SMGs/atreides.rsi
      state: icon
  - type: EntityTableSpawner
    table: !type:NestedSelector
      tableId: SssSmgTable
      prob: 0.8
    offset: 0.4
    delay: 10

- type: entityTable
  id: SssSmgTable
  table: !type:GroupSelector
    children:
    - !type:GroupSelector
      weight: 95
      children:
      - id: WeaponSubMachineGunWt550
    - !type:GroupSelector
      weight: 4
      children:
      - id: WeaponSubMachineGunDrozd
      - id: WeaponSubMachineGunVector
    - !type:GroupSelector
      weight: 1
      children:
      - id: WeaponSubMachineGunAtreides

