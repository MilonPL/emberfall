- type: entity
  parent: BaseMob
  id: Transporter
  name: Transporter
  description: A simple robot capable of carrying a single item.
  components:
    - type: Sprite # If you're reading this, I forgot to add a new sprite for this and you need to tell me.
      sprite: Objects/Specific/Cargo/Transporters/transporter.rsi
      layers:
        - state: icon
      noRot: false
    - type: Appearance
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.5, -0.5, 0.5, 0.5"
          density: 10
          mask:
            - SmallMobMask
          layer:
            - SmallMobLayer
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 100
          behaviors:
            - !type:DoActsBehavior
    - type: PowerCellSlot
      cellSlotId: cell_slot
    - type: ContainerContainer
      containers:
        item: !type:ContainerSlot {}
        cell_slot: !type:ContainerSlot {}
    - type: ItemSlots
      slots:
        cell_slot:
          name: power-cell-slot-component-slot-name-default
    - type: HTN
      rootTask:
        task: TransporterCompound
