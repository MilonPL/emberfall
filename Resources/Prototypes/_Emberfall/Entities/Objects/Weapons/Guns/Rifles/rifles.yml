- type: entity
  parent: [ BaseWeaponRifle, BaseGunWieldable ]
  id: WeaponRifleVulcan
  name: SC-84 Vulcan
  description: SC's attempt at a full-power battle rifle. Excellent for long-range engagements and beloved by security veterans who value stopping power over their shoulder joints.
  components:
  - type: Sprite
    sprite: _Emberfall/Objects/Weapons/Guns/Rifles/vulcan.rsi
    layers:
    - state: base
      map: [ "enum.GunVisualLayers.Base" ]
    - state: mag-0
      map: [ "enum.GunVisualLayers.Mag" ]
  - type: Clothing
    sprite: _Emberfall/Objects/Weapons/Guns/Rifles/vulcan.rsi
  - type: GunRequiresWield
#  - type: GunWieldBonus
#    minAngle: -20
#    maxAngle: -30
  - type: Gun
#    minAngle: 21
#    maxAngle: 54
#    angleIncrease: 6
#    angleDecay: 24
#    fireRate: 5
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    - FullAuto
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineRifle
        priority: 2
        whitelist:
          tags:
          - MagazineRifle
      gun_chamber:
        name: Chamber
        startingItem: CartridgeRifle
        priority: 1
        whitelist:
          tags:
          - CartridgeRifle
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance

