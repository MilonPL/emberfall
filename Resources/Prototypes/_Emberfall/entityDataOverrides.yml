# File containing the name/description overrides for entities
# Example usage:
# - type: entityDataOverride
#   id: BookSpaceEncyclopedia # Must match the entity prototype ID
#   name: ancient space encyclopedia
#   description: A weathered encyclopedia containing the collected knowledge of countless star-faring civilizations.

- type: entityDataOverride
  id: PosterContrabandMissingGloves
  description: This poster references the uproar that followed Solus Concord's financial cuts toward insulated-glove purchases.

