- type: entity
  id: PartMoth
  parent: [BaseItem, BasePart]
  name: "nian body part"
  abstract: true
  components:
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10

- type: entity
  id: TorsoMoth
  name: "nian torso"
  parent: [PartMoth, BaseTorso]
  components:
  - type: Sprite
    sprite: Mobs/Species/Moth/parts.rsi
    state: "torso_m"
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 10
      - ReagentId: Blood
        Quantity: 20


