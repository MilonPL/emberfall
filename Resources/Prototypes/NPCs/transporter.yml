- type: htnCompound
  id: TransporterCompound
  branches:
    - preconditions:
        - !type:UnclaimedItemsExistencePrecondition
        - !type:ObjectsInContainerPrecondition
            container: item
            noObjects: true
      tasks:
        - !type:HTNPrimitiveTask
          operator: !type:UtilityOperator
            proto: FindItemForTransport

        - !type:HTNPrimitiveTask
          operator: !type:TransporterClaimOperator

        - !type:HTNPrimitiveTask
          operator: !type:MoveToOperator
            pathfindInPlanning: true

        - !type:HTNPrimitiveTask
          operator: !type:TransporterGrabItemOperator


