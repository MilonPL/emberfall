- type: entity
  id: ActionActivateAdrenalImplant
  name: Активировать имплант
  description:  Повышает ваш пульс, скорость и все побочки, не используйте все заряды разом.
  components:
  - type: InstantAction
    charges: 3
    itemIconStyle: BigAction
    priority: -20
    icon:
      sprite: Mally/ImplantsActions.rsi
      state: adrenal
    event: !type:UseAdrenalImplantEvent
    useDelay: 3
    checkCanInteract: false

- type: entity
  parent: BaseSubdermalImplant
  id: AdrenalImplant
  name: adrenal implant
  description: Имплант, который введёт в вас дозу стимуляторов.
  categories: [ HideSpawnMenu ]
  components:
    - type: SubdermalImplant
      implantAction: ActionActivateAdrenalImplant

- type: entity
  id: AdrenalImplanter
  suffix: adrenal
  parent: BaseImplantOnlyImplanterSyndi
  components:
    - type: Implanter
      implant: AdrenalImplant

- type: entity
  parent: BaseItem
  id: AutosurgeonRevive
  name: восстанавливающий имплант
  description: крутая штука
  components:
    - type: Sprite
      sprite: Mally/Autosurgeon.rsi
      layers:
      - state: iconBefore
    - type: ReviveImplant

- type: entity
  parent: BaseItem
  id: AutosurgeonAfter
  name: использованный имплантер
  description: крутая штука
  components:
    - type: Sprite
      sprite: Mally/Autosurgeon.rsi
      layers:
      - state: iconAfter